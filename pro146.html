<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>
    <body>
        <a-scene>
            <a-entity position ='0 2 9'><a-camera></a-camera></a-entity>
            <!--<a-box color = 'white' position = '-1 0 -3' width = '2' depth = '0.01'></a-box>
            <a-circle color = 'white' positon = '-1 0 0'></a-circle>
            <a-entity position="-4.3 5.8 0" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#0276aa;" ></a-entity>-->
<!--body-->
<a-box position = '0 3.3 0.3' depth = 0.2 width = '2' height = '1.4' color = 'gray'></a-box>
<a-box position = '0 3.6 0.4' depth = 0.2 width = '1.4' height = '0.1' color = 'black'></a-box>
<a-box position = '0 3.3 0.4' depth = 0.2 width = '1.4' height = '0.1' color = 'black'></a-box>
<a-box position = '0 3 0.4' depth = 0.2 width = '1' height = '0.1' color = 'black'></a-box>
<a-sphere color = 'green' position = '-0.7 2.3 0.5' radius = '0.15'></a-sphere>
<a-sphere color = 'red' position = '0.7 2.3 0.5' radius = '0.15'></a-sphere>
<a-box position = '0 3 -0.2' depth = 0.2 width = '3' height = '2.7' color = '#1AE1F8'></a-box>
<!--face-->
<a-sphere color = 'black' radius = '0.15' position = '-0.6 5.7 0' animation = 'property:position;from: -0.6 5.7 1; to: -0.6 5.8 1; dir:alternate;loop:true;dur:1000;'></a-sphere>
<a-sphere color = 'black' radius = '0.15' position = '0.6 5.7 1' animation = 'property:position;from: 0.6 5.7 1; to: 0.6 5.8 1; dir:alternate;loop:true;dur:1000;'></a-sphere>
<a-sphere color = 'white' position = '-0.7 6' radius = '0.4'></a-sphere>
<a-sphere color = 'white' position = '0.7 6' radius = '0.4'></a-sphere>
<a-sphere animation = 'property:position;from: 0 8.5 0; to: 0 7.5 0; dir:alternate;loop:true;dur:1000;' color = 'orange' position = '0 8 0' radius = '0.25'></a-sphere>
<a-sphere color = 'orange' position = '0 6.8 -0.9' radius = '0.8'></a-sphere>
<a-box color = '#1AE1F8'position = '0 7.4 -1' width = '0.1' height = '2.5'></a-box>
<a-torus position = '0 5.4 0' color = 'grey' radius = '0.5' radius-tubular = '0.02' arc = '180' segment-tubular = '1000' rotation = '180'></a-torus>
<!--head-->
            <a-box color = 'orange'position = '0 4.5 -0.5' width = '1.8' height = '0.3'></a-box>
            <a-box color = '#1AE1F8'position = '0 5.6 -0.5' width = '2.5' height = '1.8'></a-box>
<!--arms-->
            <a-cylinder color = 'orange'position = '-2 3.5 -0.3' radius = '0.2' height = '2' rotation = '40 90 0'></a-cylinder>
            <a-cylinder color = 'orange' position = '2 3.5 -0.3' radius = '0.2' height = '2' rotation = '137 90 0'></a-cylinder>
            <a-dodecahedron color = '#1AE1F8' position = '-2.8 2.5' radius = '0.45'></a-dodecahedron>
            <a-dodecahedron color = '#1AE1F8' position = '2.8 2.5' radius = '0.45'></a-dodecahedron>
<!--legs-->
            <a-cylinder color = 'orange' position = '1 0.9 -0.2' radius = '0.3' height = '1.5'></a-cylinder>
            <a-cylinder color = 'orange' position = '-1 0.9 -0.2' radius = '0.3' height = '1.5'></a-cylinder>
<!--feet-->
            <a-entity position="-1 0 -0.2"  geometry="primitive: sphere; thetaStart:60;thetaLength:60;radius: 0.5;" color = 'gray' material="side:double" ></a-entity>
            <a-entity position="1 0 -0.2"  geometry="primitive: sphere; thetaStart:60;thetaLength:60;radius: 0.5;" color = 'gray' material="side:double" ></a-entity>
            <a-sky color = '#334d5c' ></a-sky>
        </a-scene>
    </body>
</html>
